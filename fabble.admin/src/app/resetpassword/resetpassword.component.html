<div class="is-auth">
    <form novalidate #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm)">
        <div class="form-heading">
            <h1>Web App Admin</h1>
        </div>
        <div class="form-body">
            <p class="text-center">Please enter OTP received on your email</p>

            <div class="form-group has-feedback">
                <input [(ngModel)]="otp" name="otp" class="input-field" type="password" class="form-control">
                <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
          

            <p class="text-center">Please enter your email Address</p>
            <div class="form-group has-feedback">
                <input [(ngModel)]="email" name="email" class="input-field"  class="form-control">
                <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>

            <p class="text-center">Please enter your new password</p>
            <div class="form-group has-feedback">
                <input [(ngModel)]="password" name="password" class="input-field" type="password" class="form-control">
                <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
            <button [disabled]="requesting" type="submit" class="btn btn-block btn-danger">
                Reset<i *ngIf="requesting" class="fa fa-spinner fa-pulse fa-fw"></i>
            </button>
            <p *ngIf="errorMessage" class="pt-lg text-center text-danger">
                {{errorMessage}}
            </p>
            <p *ngIf="successMessage" class="pt-lg text-center text-success">
                Reset successfully. Please <a style="text-decoration: underline" routerLink="/signin">signin</a> again
            </p>
        </div>
    </form>
</div>
